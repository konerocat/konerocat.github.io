<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script data-goatcounter="" async="" src=""></script> -->

    <link rel="shortcut icon" href="../images/cat.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/css/404.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/home.js"></script>
    <title>404</title>
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
            padding: 40px;      
        }
        
        .error-image {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin: 20px 0;
        }
        
        .error-text {
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <nav></nav>
    <div class="mainwindow">
        <div class="error-container">
            <br>
            <h1>< 404 : page not found ></h1>
            <img src="../images/wip.jpg" class="error-image" alt="404 illustration">
            <div class="error-text">
                <h3>The page you're looking for has vanished into the ether.</h3>
                <h3>Maybe it never existed, or perhaps it's still under construction.</h3>
            </div>
        </div>
    </div>
    <div class="botbar"></div>
</body>
</html>
